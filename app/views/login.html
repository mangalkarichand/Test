<div id="jumbo" class="jumbotron">
      <div class="container" style="text-align: -webkit-center;">
        <h1>
          Welcome to Retail!
        </h1>
        <div class="page-header">
        </div>
      </div>
    </div>
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog"style="padding-top: 10%;">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login Page</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" name="myForm" novalidate role="form">
            <div class="form-group">
              <input type="email" ng-model="username" class="form-control input-lg" name="username" placeholder="Email" required>
              <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
              <span ng-show="myForm.username.$error.required">Email is required.</span>
              <span ng-show="myForm.username.$error.email">Invalid email address.</span></span>
            </div>
            <div class="form-group">
              <input type="password" ng-model="password" class="form-control input-lg" name="password" placeholder="Password" ng-pattern="/^.*(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*$/" required>
              <!-- The above should require 8 characters, at least 1 uppercase character and 1 digit or special character.  -->
              <span style="color:red" ng-show="myForm.username.$dirty && myForm.password.$invalid">
              <span ng-show="myForm.password.$error.required">Password is required.</span>
            </div>
            <div class="form-group">
              <button ng-click="signIn()" class="btn btn-primary btn-lg btn-block" ng-disabled="myForm.username.$invalid || myForm.password.$invalid">Sign In</button>
              <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button  ng-click="cancel()" class="btn" data-dismiss="modal" aria-hidden="true">Reset</button>
      </div>
      </div>
  </div>
  </div>
</div>
